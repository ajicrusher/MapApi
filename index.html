<!DOCTYPE html>
<html>
<head>
	<title>MAP</title>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
  </style>
</head>
<body>
	<div id="map"></div>
    <script  async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT6_-r66oVGeYI0g5p2-cgRH_KPiDKpGs&callback=initMap">
    </script>
    	<script src="script.js" type="text/javascript"></script>
</body>
</html>
